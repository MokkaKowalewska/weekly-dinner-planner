<!DOCTYPE html>
<html lang="pl-pl">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Monika Kowalewska" />
    <meta
      name="description"
      content="Simple weekly dinner planner - a tool developed to help planning dinner everyday and to develop my coding skills."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weekly Dinner Planner by Monika Kowalewska</title>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <script
      src="https://kit.fontawesome.com/143ac2990d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="title">weekly dinner planner</h1>
    </header>

    <div class="gridContainer">
      <div class="favMeals">
        <h2 class="favMeals__title">favourite meals</h2>
        <form class="favMeals__form">
          <input
            type="text"
            placeholder="add a meal..."
            class="favMeals__input box"
            autofocus
          />
          <input type="submit" value="add" class="favMeals__button box" />
        </form>
        <div class="favMeals__ulWrapper">
          <ul class="favMeals__ul"></ul>
        </div>
      </div>
      <div class="letsPlan">
        <h2 class="letsPlan__title">let's plan!</h2>
        <form class="form" method="POST">
        <div class="letsPlan__grid" id="letsPlan">

          <label for="mon" class="day"></label>
          <select id="mon" class="selectMeal box">
            <option value="" disabled selected>choose meal...</option></select
          >
          <label for="tue" class="day"></label>
          <select id="tue" class="selectMeal box">
            <option value="" disabled selected>choose meal...</option></select
          >
          <label for="wed" class="day"></label>
          <select id="wed" class="selectMeal box">
            <option value="" disabled selected>choose meal...</option></select
          >
          <label for="thu" class="day"></label>
          <select id="thu" class="selectMeal box">
            <option value="" disabled selected>choose meal...</option></select
          >
          <label for="fri" class="day"></label>
          <select id="fri" class="selectMeal box">
            <option value="" disabled selected>choose meal...</option></select
          >
          <label for="sat" class="day"></label>
          <select id="sat" class="selectMeal box">
            <option value="" disabled selected>choose meal...</option></select
          >
          <label for="sun" class="day"></label>
          <select id="sun" class="selectMeal box">
            <option value="" disabled selected>choose meal...</option></select
          >
        </div>

        <div class="emailWrapper">
          <p class="form__p">Send me my plan via email:</p>
          <label for="email" class="form__label">esmail</label>
          <input type="email" name="email" id="email" class="form__email" pattern:"^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
          <div class="form__permission">
            <input type="checkbox" name="checkbox" id="checkbox" class="permission__checkbox" required>
            <label for="checkbox" class="permission__label">
              I agree to receive the email from Weekly Dinner Planner by Monika Kowalewska. Email will be used once and won't be processed anymore. Consent is voluntary. I have the right to withdraw my consent at any time. I have the right to access, rectify, delete or limit processing of the data, the right to object, the right to submit a complaint to the supervisory authority or transfer the data. The administrator is Monika Kowalewska. The administrator processes data following the Privacy Policy.
            </label>
          </div>
          <input type="submit" name="form__btn" class="form__btn" value="Send it!"><span class="form__status"></span>
        </div>
        </form>
    </div>
    <script src="bundle.js" type="module"></script>
  </body>
</html>
