<!DOCTYPE html>
<html lang="pl-pl">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Monika Kowalewska" />
    <meta
      name="description"
      content="Simple weekly dinner planner - a tool developed to help planning dinner everyday and to develop my coding skills."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">weekly dinner planner</h1>
    </header>

    <div class="gridContainer">
      <div class="favMeals">
        <h2 class="favMeals__title">favourite meals</h2>
        <form class="favMeals__form">
        <input
          type="text"
          placeholder="add a meal..."
          class="favMeals__input box"
        />
        <input type="submit" value="add" class="favMeals__button box"/>
      </form>
        <div class="favMeals__ulWrapper">
          <ul class="favMeals__ul"></ul>
        </div>
      </div>
      <div class="letsPlan">
        <h2 class="letsPlan__title">let's plan!</h2>
        <div class="letsPlan__grid">
         
            <div class="day js-mon-0">Mon </div><select class="selectMeal box"><option value="">choose meal...</option></select>
            <div class="day js-tue-1">Tue </div><select class="selectMeal box"><option value="">choose meal...</option></select>
            <div class="day js-wed-2">Wed </div><select class="selectMeal box"><option value="">choose meal...</option></select>
            <div class="day js-thu-3">Thu </div><select class="selectMeal box"><option value="">choose meal...</option></select>
            <div class="day js-fri-4">Fri </div><select class="selectMeal box"><option value="">choose meal...</option></select>
            <div class="day js-sat-5">Sat </div><select class="selectMeal box"><option value="">choose meal...</option></select>
            <div class="day js-sun-6">Sun </div><select class="selectMeal box"><option value="">choose meal...</option></select>
          
            
          
        </div>
      </div>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
